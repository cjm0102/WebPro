<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            background-color: rgb(234, 198, 20);
            padding: 10px;
            border-radius: 10px;
            margin-left: 2cm;
            margin-right: 2cm;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: 0cm; /* Add margin to the left side */
        }

        nav {
            margin-top: 10px; /* Adjust as needed */
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: rgb(33, 3, 153);
            color: white;
        }
    </style>
    <!-- Add other meta tags, stylesheets, or scripts here -->
</head>

<body>

    <header>
        <img src="../img/UUM_logo.png" alt="UUM Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">My Booking</a>
            <a href="#">My Profile</a>
        </nav>
    </header>

</body>

</html>
